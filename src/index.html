<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pinterest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sass/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Open+Sans:wght@400;600;700&family=PT+Sans&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="scripts/index.js" defer type="module"></script>
</head>

<body>
    <div id="root" class="root">
        <header class="header">
            <div class="header__logo-container">
                <a class="header__logo-container logo__anchor" href="#"></a>
            </div>
            <div class="header__search-container">
                <input id="search-field" class="header__search" type="text" placeholder="Поиск" required>
                <label class="header__search-icon" for="search-field"></label>
                <button id="btn-close" class="header__search-button"></button>
            </div>
            <div class="header__notifications-container">
                <svg class="header__notifications ">
                    <use xlink:href="#header__notifications"></use>
                </svg>
            </div>
            <div class="header__chat-container">
                <svg class="header__chat">
                    <use xlink:href="#header__chat"></use>
                </svg>
            </div>
            <span class="header__user-container header__user-container-size" id="show-menu">User</span>
            <div id="dropdown-menu" class="header__dropdown-menu">
                <button id="dropdown-menu-btn" type="button" class="dropdown-menu-btn">
                    <svg width="24" height="14">
                        <use xlink:href="#header__dropdown-menu"></use>
                    </svg>
                </button>
                <div id="dropdown-content" class="dropdown-menu-content">
                    <h2 class="dropdown-menu-content-title">Обновления</h2>
                    <div class="dropdown-menu-content-item"><a href="#">Доска 1</a></div>
                    <div class="dropdown-menu-content-item"><a href="#">Доска 2</a></div>
                    <div class="dropdown-menu-content-item"><a href="#">Доска 3</a></div>
                </div>
            </div>
        </header>
        <main>
            <div class="pin_container">
            </div>
            <div id="menu" class="menu">
                <h2 class="menu__header">Этот пин похож на те, которые вы недавно просматривали</h2>
                <div class="menu__list">
                    <button class="btn first" type="button" id="btn-modal-add-desk">Добавить на доску</button>
                    <span class="menu__list-link" href="#">Скрыть пин со страницы</span>
                    <button class="btn first" type="button" id="btn-modal-complaint">Пожаловаться</button>
                </div>
            </div>
            <div class="modal" id="modal-complaints">

                <div class="modal__overlay" data-close="true">
                    <div class="modal__window">
                        <div class="modal__header">
                            <h2 class="header-title">Жалоба на пин</h2>
                        </div>
                        <div class="modal__body" id="modal-body">
                        </div>
                        <div class="modal__footer">
                            <div class="modal__footer-btns">
                                <button class="btn" type="button" data-close="true">Отмена</button>
                                <button class="btn btn-next" type="submit" formaction="#">Далее</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" id="modal-add">
                <div class="modal__overlay" data-close="true">
                    <div class="modal__window">
                        <div class="modal__header">
                            <h2 class="header-title">Добавить Пин на доску:</h2>
                        </div>
                        <div class="modal__body modal__body-add">
                            <div class="modal__row">
                                <div class="modal__row-column"><input class="modal__row-radio" type="radio" id="desk1" name="desk" value="1" checked></div>
                                <div class="modal__row-column"><label for="desk1">Доска 1</label>
                            </div>

                            <div class="modal__row">
                                <div class="modal__row-column"><input class="modal__row-radio" type="radio" id="desk2" name="desk" value="2"></div>
                                <div class="modal__row-column"><label for="desk2">Доска 2</label>
                            </div>

                            <div class="modal__row">
                                <div class="modal__row-column"><input class="modal__row-radio" type="radio" id="desk3" name="desk" value="3"></div>
                                <div class="modal__row-column"><label for="desk3">Доска 3</label>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="toast-wrapper" id="toast">
                <div class="toast">
                    <div class="toast__heading">
                        <h3 class="toast__heading-title">Ку!</h3>
                        <button class="toast__heading-btn--close" type="button" id="toast-close">X</button>
                    </div>
                    <p class="toast__text">Клади КЦ — получишь гравицаппу</p>
                </div>
            </div>
        </main>
        <footer>
            <button class="btn first" type="submit">Загрузить еще</button>
        </footer>

    </div>
    </div>

</body>
